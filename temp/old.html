<!DOCTYPE html>
<html>
	<head>
		<title>
			Hello World
		</title>
		
		<meta charset="utf-8"></meta>
		
		<script src="https://libs.baidu.com/jquery/1.10.2/jquery.min.js"></script>
		<script type="text/javascript">
		
			function block(msg,time){
				return {msg:msg,time:time};
			}
			
			function addElements(){
				for(var i=0;i<arguments.length;i++){
					append(arguments[i].msg,arguments[i].time);
				}
			}
		
			$(document).ready(
				<!-- 在此处添加留言块： -->
				function(){
					addElements(
						block("将生成留言块函数参数改为可变参数，然而貌似并没有什么卵用","2019年10月4日22:16:03"),
						block("114","2019年10月4日22:10:01"),
						block("那么诸君，再见啦~","2019年10月3日23:13:24"),
						block("好久不见，国庆持续摸鱼中...","2019年10月3日23:02:56"),
						block("将主页替换为由js生成留言块的当前页","2019年10月3日23:03:58"),
						block("那明天呢？神社倒闭之日","2019年8月10日22:27:25"),
						block("呜哇累死我了，，，洗澡睡觉","2019年8月10日23:05:11"),
						block("熬夜我草你妈，你把多少人的人生，都他妈毁了！","2019年8月10日23:06:28")
					);
				}
				
				/*append("巨大js多添加","2019年8月10日22:44:46");
				append("巨大js多添加","2019年8月10日22:44:46");
				append("巨大js多添加","2019年8月10日22:44:46");*/
			);
			
			function append(cont,time)
			{	
				var node = "<li class=\"cont\"><div><p>"+cont
				+"</p><span>"
				+time+"</span><div class=\"hide\">隐藏此条</div></div></li>";
				
				$("ul").append(node);
				$(".hide").last().click(function(){ //添加多个包含相同类的元素时，注意绑定事件须为最后一个添加的元素！
					var parent = $(this).parent("div");
					$(parent).hide("fast",function(){
						$(this).parent("li").append("<p class=\"show\">显示此条</p>");
						$(".show").click(function(){
							$(this).prev().show("fast");
							$(this).remove();
						});
					});
				});
					
			}
		</script>
		
		<style type="text/css">
			body{
					padding:0;
					margin:0;
					background-image:url(img/homu.jpg);
					background-repeat:no-repeat;
					background-attachment:fixed;
			}
			
			#div1,#foot{
				margin:1% 20%;
				color:black;
				padding:20px;
				text-align:left;
			}
			
			li{
				list-style:none;
			}
			
			li span{
				color:gray;
				font-style:oblique;
			}

			.cont{
				background-color:rgba(255,255,255,0.5);
				padding:15px;
				margin:5px;
			}
			
			.hide,.show{
				float:right;
				color:gray;
				font-weight:bold;
			}
			
			.show{
				float:none;
				text-align:center;
				margin:-10px;
			}
			
			.hide:hover,
			li span:hover,
			.show:hover
			{
				color:black;
			}
			
			#foot{
				text-align:center;
			}
			
			a:hover{
				color:red;
			}
			
			a{
				color:rgba(255,255,255,0.3);
				font-weight:bold;
			}
		</style>
	</head>
	<body>
		<div id="div1">
			<ul id="ul">
			</ul>
			<div id="foot"><a href="https://codingnoob.xyz/append.html">旧页面</a></div>
		</div>
	</body>
</html>
